
services:
  db:
    image: postgres:15
    container_name: unihub_db
    environment:
      POSTGRES_DB: unihub_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5437:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    build:
      context: ./backend
    container_name: spring_backend
    ports:
      - "8080:8080"
    depends_on:
      - db

volumes:
  pgdata:
